{% extends 'app/base.html' %}
{% load static %}

{% block content %}
<div class="col-sm-10 my-5">
    <h2 class="bg-warning text-success">Detail Post Information</h2>
     
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          
          <h1 class="display-4 mb-3"><span class="bg-dark text-warning">{{post.title}} <h5 class="text-dark">Created on {{post.create}} By {{post.author}}</h5 ></span></h1>
          <p class="lead">{{post.desc}}</p>

          <a href="/" class="btn btn-success">Back</a>
          <a href="{% url 'sharepost' post.id  %}" class="btn btn-info btn-lg float-right">Share Post</a>
          <!-- <p>{{ request.get_full_path }}</p>
           <p>{{ request.build_absolute_uri }}</p> -->
        </div>
      </div>
      
</div>


{% endblock %}
