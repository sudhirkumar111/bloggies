{% extends 'app/base.html' %}
{% load static %}

{% block content %}
<div class="col-sm-10 my-5">
  <blockquote class="blockquote text-center text-light">
    <h1 class="display-3 text-light  bg-success text-center">Welcome To Bloggies</h1>
    <footer class="blockquote-footer text-dark font-weight-bold"> <cite title="Source Title">Created By Sudhir Kumar</cite></footer>
  </blockquote>
      {% for post in post %}
    <div class="jumbotron jumbotron-fluid ">
        <div class="container-sm">
          
          <h1 class="display-4 mb-3 font-weight-bold round"><span class="bg-light text-warning"><a href="{% url 'post_detail' post.id %}">{{post.title}}</a><i class="fa-regular fa-note"></i> <h5 class="text-light font-italic">Created on {{post.create}} By {{post.author}}</h5 ></span></h1>
          <p class="lead">{{post.desc|truncatewords:20}}</p>
        </div>
      </div>
      {% endfor %}
</div>


{% endblock %}
