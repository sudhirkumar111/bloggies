{% extends 'app/base.html' %}
{% load static %}

{% block content %}
<div class="col-sm-10">
    <h3 class="text-white my-5">Dashboard / Update Post</h3>
    <form action="" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Update Post" class="btn btn-success">
        <a href="{% url 'dashboard' %}" class="btn btn-warning">Cancel</a>
    </form>
</div>
</div>

{% endblock %}
